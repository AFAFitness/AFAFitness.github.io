<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <style>
        .background-1 {
            background-image: url("Resources/afa.jpg");
            background-color: rgba(0, 0, 0, 0);
            opacity: .2;
            position: absolute;
            top: 20%;
            right: 35%;
            width: 40%;
            height: 25%;
            border-radius: 25%;
            border: 1px solid black;
            background-repeat: no-repeat;
        }

        .background-2 {
            background-image: url("Resources/afa.jpg");
            background-color: rgb(0,0,0, 0);
            opacity: .2;
            position: absolute;
            top: 20%;
            right: 35%;
            width: 40%;
            height: 42%;
            border-radius: 25%;
            border: 1px solid black;
            -webkit-transition: height 1s; /* Safari */
            transition: height 1s;
            background-repeat: no-repeat;
        }

        .background-3 {
            background-image: url("Resources/afa.jpg");
            background-color: rgb(0,0,0, 0);
            opacity: .2;
            position: absolute;
            top: 20%;
            right: 35%;
            width: 40%;
            height: 60%;
            border-radius: 25%;
            border: 1px solid black;
            -webkit-transition: height 1s; /* Safari */
            transition: height 1s;
            background-repeat: no-repeat;
        }

        .form-container {
            top: 23%;
            right: 41.5%;
            position: absolute;
            text-align: center;
        }

        label, input {
            display: inline-block;
        }
        
        label {
            margin: 0 5px 10px 0;
        }

        input {
            width: 50%;
            margin: 0 0 0 5px;
        }

        select {
            width: 10em;
        }

        .underline { 
            text-decoration: underline; 
        }

        .header-box {
            width: 25em;
        }

        h2 {
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            text-align: center;
        }

        h4 {
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        #submit {
            margin: 10px 0 0 0;
            width: 25%;
            background-color: navy;
            border-radius: 15%;
            color: white;
            font-family: Impact, Charcoal, sans-serif;
        }

        #preferred-contact {
            margin: 0 0 0 -3em;
        }

    </style>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
    
    <input type=hidden name="oid" value="00D1U000001BJqF">
    <input type=hidden name="retURL" value="https://www.instagram.com/athleticsforall/">

    <div class="background-1" id="background">
    </div>

    <div class="form-container">
        <div class="header-box">
            <h2>Tell me a little about yourself</h2>
            <label for="first_name">First Name<input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /></label>
            <label for="last_name">Last Name<input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /></label>
            <label for="00N1U00000TKifE">Date of Birth<input  id="Date_of_Birth" maxlength="80" name="00N1U00000TKifE" size="20" type="date" oninput="setBackground2()" /></label>
        </div>
        <div class="header-box hidden" id="header-box2">
            <h4>Contact Information</h4>
            <label for="email">Email<input  id="email" maxlength="80" name="email" size="25" type="email" /></label><br>
            <label for="phone">Phone<input  id="phone" maxlength="80" name="phone" size="25" type="tel" oninput="setBackground3()" /></label><br>
            <label id="preferred-contact" for="00N1U00000TKj4i">Contact me by:
                <select  id="00N1U00000TKj4i" name="00N1U00000TKj4i" title="Preferred Contact Method">
                    <option value="Phone">Phone</option>
                    <option value="Email">Email</option>
                </select>
            </label>
        </div>
        <div class="header-box hidden" id="header-box3">
            <h4>What is your fitness goal?</h4>
            <label>
                <select  id="00N1U00000RpI8P" name="00N1U00000RpI8P" title="Fitness Goals">
                    <option value="">--None--</option><option value="Athlete Training">Athlete Training</option>
                    <option value="General Fitness">General Fitness</option>
                    <option value="Recovery">Recovery</option>
                    <option value="Weight gainloss">Weight gain/loss</option>
                    <option value="Dietary discipline">Dietary discipline</option>
                    <option value="Strength Training">Strength Training</option>
                    <option value="Physique competition / modeling">Physique competition / modeling</option>
                </select>
            </label><br>
            <select class="hidden" id="lead_source" name="lead_source"><option selected="selected" value="web">web</option>
            <input type="submit" name="submit" id="submit">
        </div>
    </div>

    <script>
        let setBackground2 = () => {
            document.getElementById("background").classList.remove("background-1");
            document.getElementById("background").classList.add("background-2");
            
            let showHeaderBox2 = setInterval(() => {
                document.getElementById("header-box2").classList.remove("hidden");
                clearInterval(showHeaderBox2);
            }, 1000); 
        }

        let setBackground3 = () => {
            document.getElementById("background").classList.remove("background-2");
            document.getElementById("background").classList.add("background-3");
            
            let showHeaderBox3 = setInterval(() => {
                document.getElementById("header-box3").classList.remove("hidden");
                clearInterval(showHeaderBox3);
            }, 1000); 
        }
    </script>
    
    </form>
